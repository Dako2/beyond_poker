<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Card Rotation with Pink Mist</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: #282c34;
        }
        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            display: block;
        }
        .card {
            position: absolute;
            width: 300px;
            height: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            perspective: 1000px;
            cursor: pointer;
            z-index: 10; /* Make sure the card is above the canvas */
        }
        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            animation: rotate 10s linear infinite;
            background: linear-gradient(165deg, #ffd700 40%, #cbaa5c 100%);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            border-radius: 8px;
            background: #D4AF37; /* Rich gold color, shared by both sides */
            box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.3);
        }
        .card-front {
            background-color: #C9B037;
        }
        .card-back {
            background-color: #4b0082;
            transform: rotateY(180deg);
        }
        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <div class="card">
        <div class="card-inner">
            <div class="card-front card-face">
                Welcome!
            </div>
            <div class="card-back card-face">
                Let's Play Poker
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var socket = io.connect(window.location.origin);
    
            socket.on('connect', function() {
                console.log('Connected to server');
            });
    
            socket.on('redirect', function(data) {
                window.location.href = data.url;
            });
        });
    </script>
    <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    let lastMouse = { x: null, y: null };
    let mouseMove = false;

    class Particle {
        constructor(x, y) {
            this.x = x || Math.random() * canvas.width;
            this.y = y || Math.random() * canvas.height;
            this.size = Math.random() * 2 + 0.5;
            this.speedX = Math.random() * 2 - 1;
            this.speedY = Math.random() * 2 - 1;
        }

        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.size > 0.2) this.size -= 0.01;
        }

        draw() {
            ctx.fillStyle = 'rgba(255, 192, 203, 0.8)';  // Pink color
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function init() {
        for (let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((particle, index) => {
            particle.update();
            particle.draw();
            if (particle.size < 0.1) {
                particles.splice(index, 1);  // Remove small particles
            }
        });

        if (particles.length < 100) {
            particles.push(new Particle(lastMouse.x, lastMouse.y));  // Add new particle at mouse position
        }

        connect();
        requestAnimationFrame(animate);
    }

    function connect() {
        let opacityValue = 1;
        for (let a = 0; a < particles.length; a++) {
            for (let b = a; b < particles.length; b++) {
                let distance = ((particles[b].x - particles[a].x) ** 2) + ((particles[b].y - particles[a].y) ** 2);
                if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                    opacityValue = 1 - (distance / 20000);
                    ctx.strokeStyle = `rgba(255, 192, 203, ${opacityValue})`;  // Pink color with dynamic opacity
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(particles[a].x, particles[a].y);
                    ctx.lineTo(particles[b].x, particles[b].y);
                    ctx.stroke();
                }
            }
        }
    }

    window.addEventListener('mousemove', function(e) {
        lastMouse.x = e.clientX;
        lastMouse.y = e.clientY;
        if (!mouseMove) {
            mouseMove = true;
            setTimeout(() => { mouseMove = false; }, 100);  // Reset mouse move state
        }
    });

    init();
    animate();

</script>

</body>
</html>
