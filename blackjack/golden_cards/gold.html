<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Card Rotation with Pink Mist</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/RGBELoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/pmrem/PMREMGenerator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/pmrem/PMREMCubeUVPacker.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: #1352d0;
        }
        #webgl-output {
            width: 100%;
            height: 100%;
            display: block;
        }
        #start-game-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="webgl-output"></div>
    <button id="start-game-btn">Start Game</button>
    <script src="cardScene.js"></script>
    
    <script>
        function startGame() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
